<body>
    <h3>Type your email</h3>
    
    <input type="email" id="eml"><br>
    <br>
    <button id="btn">Submit</button>
    <p id="data"></p>

   <script>
        document.getElementById("eml")
        document.getElementById("sub")
        document.getElementById("data")

        btn.addEventListener("click",ValidateEmail)

        function ValidateEmail(){   
            if (/^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/.test(eml.value))
            {
                data.innerText = ''
            }else{
                data.innerText = "Email is not valid format"
                data.style.color = "red"
            }
}
   </script>
</body>
