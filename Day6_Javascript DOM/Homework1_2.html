<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number input</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>
    <h3>Product price</h3>
    <input type="text" id="data">
    
      
    <script>
        function numberInput(){
            let myResult = document.getElementById("data").value;
            var pattern = /\B(?=(\d{3})+(?!\d))/g;  //condition

            if (pattern.test(myResult)){
                myResult = myResult.replace(",","").replace(pattern,",");

                document.getElementById("data").value = myResult;
                console.log(myResult)

            }
            console.log(myResult);
        }
        document.getElementById("data").addEventListener("keyup",numberInput);     
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>
</html>
